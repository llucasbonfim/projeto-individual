<script>
    function cadastro(){
       // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome.value;
    var sobrenomeVar = sobrenome.value;
    var emailVar = email.value;
    var senhaVar = senha.value;
    var confirmacaoVar = confirmacao.value;
    var mapaVar = sel_mapa.value;
    var armaVar = sel_arma.value;
    var operadorVar = sel_operador.value;

    if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar == "" || mapaVar == "" || armaVar == "" || operadorVar == "") {
      //  cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

       //  finalizarAguardar();
        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            sobrenomeServer: sobrenomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            mapaServer: mapaVar,
            armaServer: armaVar,
            operadorServer: operadorVar
        })
    }).then(function (resposta) {

       console.log("resposta: ", resposta);

        if (resposta.ok) {
          //  cardErro.style.display = "block";

            console.log( "Cadastro realizado com sucesso! Redirecionando para tela de Login...");

            setTimeout(() => {
                window.location = "login.html";
            }, "2000")
            
            limparFormulario();
          //  finalizarAguardar();
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
       console.log(`#ERRO: ${resposta}`);
     //   finalizarAguardar();
    });

    return false;
    }

   // cardErro.style.display = "none"

</script>
